  path: applications/albums-service/build/libs/albums-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: albums-service-modernization.apps.pikes.pal.pivotal.io
  services:
  - albums-database
  - photo-storage
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: movie-service-modernization.apps.pikes.pal.pivotal.io
  services:
  - movie-database
- name: movie-fun-app-modernize
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: movie-fun-app-modernization.apps.pikes.pal.pivotal.io
  services:
  - photo-storage
  env:
    ALBUMS_URL: http://album-service-modernization.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-modernization.apps.pikes.pal.pivotal.io/movies