---
memory: 1G
instances: 1
applications:
- name: album-service
  env:
    GRANT_TYPE: client_credentials
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-security.apps.pikes.pal.pivotal.io
  services:
  - album-database
  - photo-storage
  - movie-fun-sso
- name: movie-service
  env:
    GRANT_TYPE: client_credentials
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-security.apps.pikes.pal.pivotal.io
  services:
  - movie-database
  - movie-fun-sso
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-security.apps.pikes.pal.pivotal.io
  services:
  - photo-storage
  - movie-fun-sso
  env:
    ALBUMS_URL: http://album-service-security.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-security.apps.pikes.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code